<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBOT</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0f0f1a, #1a1a2e);
            color: #e4e4e7;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #0078ff; /* Changed to blue for AI theme */
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 1px solid #2d2d3a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        #instructions {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            background: #2d2d3a;
            margin: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 10px;
            line-height: 1.5;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /*
        MEDIA QUERY
        FOR PROPER FUNCTIONING OF WEBSITE IN MOBILE
        */
        .user {
            background: #0078ff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #2d2d3a;
            color: #e4e4e7;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            align-self: flex-start;
            background: #2d2d3a;
            padding: 10px 14px;
            border-radius: 10px;
            width: fit-content;
            margin-top: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink { 
            0%, 80%, 100% {
                opacity: 0.3;
            }

            40% {
                opacity: 1;
            }
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #2d2d3a;
            background: #11111a;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }

        input {
            width: 70%;
            padding: 20px;
            border: none;
            border-radius: 8px;
            background: #2d2d3a;
            color: #fff;
            outline: none;
            font-size: 17px;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #0078ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        button:hover {
            background: #005fcc;
            transform: scale(1.05);
        }

        .send-icon {
            width: 40px;
            height: 35px;
            filter: brightness(0) invert(1);
            transition: transform 0.2s ease-in-out;
        }

        button:hover .send-icon {
            transform: scale(1.1);
        }

        .bot strong {
            font-weight: bold;
            color: #fff;
        }

        .bot ul,
        .bot ol {
            margin: 6px 0;
            padding-left: 20px;
        }

        .bot li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>ChatAI</header>

    <div id="instructions">
        Welcome to our Class 10 AI Theme Exhibition Demo! This simple AI-powered chatbot is designed to answer questions on AI, education, and related topics. Feel free to ask anything educational!
    </div>

    <div id="chatbox"></div>
    
    <footer>
        <input type="text" id="userInput" placeholder="Ask about AI or anything...">
        <button onclick="sendMessage()" id="sendBtn">
            <img src="icons8-send-94.png" alt="Send" class="send-icon">
        </button>
    </footer>

    <script>
        const API_KEY = "AIzaSyC_VKm8zrhpdry8xdqxUC5aGsk2veZKxHY"; // Replace with your actual API key for demo
        const DEFAULT_MODEL = "gemini-2.5-flash"; // Updated to the best model for this demo: fast, cost-effective, and suitable for educational conversations
        // API key
        const chatbox = document.getElementById("chatbox");

        function addMessage(message, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.innerHTML = formatMarkdown(message);
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-indicator");
            typingDiv.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return typingDiv;
        }

        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/\n- (.*?)/g, "<ul><li>$1</li></ul>")
                .replace(/\n\d+\.\s(.*?)/g, "<ol><li>$1</li></ol>");
        }

        async function sendMessage() {
            const model = DEFAULT_MODEL;
            const text = document.getElementById("userInput").value.trim();
            if (!text || !model)
            { 
                return;
            }
            addMessage(text, "user");
            document.getElementById("userInput").value = "";

            const typing = showTyping();

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({//JSON - JAVASCRIPT OBJECT NOTATION
                            contents: [{
                                role: "user",
                                parts: [{ text }]
                            }]
                        })
                    }
                );

                if (response.status === 429) {
                    typing.remove();
                    addMessage("⚠️ Rate limit exceeded. Please try again later.", "bot");
                    return;
                }

                const data = await response.json();
                console.log("API Response:", data); // Log response for debugging
                typing.remove();

                const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Could not generate response.";
                addMessage(botReply, "bot");

            } catch (err) {
                typing.remove();
                console.error("API Error:", err);
                addMessage("⚠️ API Error: Could not connect. Check your API key and internet.", "bot");
            }
        }

        document.getElementById("userInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
            // Enter Key Will send
        });

        // Add initial welcome message for demo
        addMessage("Welcome to the AI Chatbot Demo! Ask me anything about AI, science, or education.", "bot");
    </script>
</body>

</html>
